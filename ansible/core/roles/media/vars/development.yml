---
environment_config:
  AWS_ACCESS_KEY_ID: "{{ aws_access_key_id }}"
  AWS_SECRET_ACCESS_KEY: "{{ aws_secret_access_key }}"
  AWS_DEFAULT_REGION: "{{ aws_region }}"
  WEBRTC_MEDIA_ENVIRONMENT: development
  WEBRTC_MEDIA_LOG_LEVEL: debug
  WEBRTC_MEDIA_RELAY_ADDRESS: localhost
  WEBRTC_MEDIA_RELAY_PORT: 3478
