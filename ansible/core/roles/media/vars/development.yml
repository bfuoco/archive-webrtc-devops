  WEBRTC_MEDIA_SIGNALING_ADDRESS: dev.signaling1.test-webrtc.com
  WEBRTC_MEDIA_SIGNALING_PORT: 8090
  WEBRTC_MEDIA_LOGGLY_API_KEY: "{{ loggly_api_key }}"
  WEBRTC_MEDIA_LOGGLY_TAG: media


